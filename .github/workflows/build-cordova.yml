name: Cordova Build
on:
  repository_dispatch:
    types: [trigger-build]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 8
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ./.gradle
          key: ${{ runner.os }}-gradle-cache-v1
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Restore npm cache
        uses: actions/cache@v4
        with:
          path: ./.cache/npm
          key: npm-cache-${{ runner.os }}-v1
          restore-keys: |
            npm-cache-${{ runner.os }}-
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: swaplab-engine # Ganti dengan username Anda jika berbeda
          password: ${{ secrets.GHCR_PULL_TOKEN }}

      - name: Build Cordova Project via Secure Engine
        id: build_step # Menambahkan id pada langkah ini
        uses: ./ # Menggunakan action dari repo lokal
        with:
          appBaseUrl: ${{ github.event.client_payload.appBaseUrl }}
          buildId: ${{ github.event.client_payload.buildId }}
          buildToken: ${{ github.event.client_payload.buildToken }}

      # Langkah ini berjalan setelah langkah build, baik sukses maupun gagal
      - name: Fix Cache Permissions
        if: always() # Pastikan langkah ini selalu berjalan
        run: |
          sudo chown -R $(whoami) ./.gradle ./.cache/npm
